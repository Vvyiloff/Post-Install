name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.2)'
        required: true
        type: string

jobs:
  build-electron:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json
      
      - name: Install dependencies
        run: |
          cd electron
          npm ci
      
      - name: Build Electron app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          cd electron
          # Remove any signing-related environment variables that might be set
          Remove-Item Env:\WIN_CSC_LINK -ErrorAction SilentlyContinue
          Remove-Item Env:\WIN_CSC_KEY_PASSWORD -ErrorAction SilentlyContinue
          Remove-Item Env:\CSC_LINK -ErrorAction SilentlyContinue
          Remove-Item Env:\CSC_KEY_PASSWORD -ErrorAction SilentlyContinue
          npm run build -- --win --x64 --publish never
      
      - name: Create Electron archive
        run: |
          cd electron
          $version = (Get-Content package.json | ConvertFrom-Json).version
          
          # Check what was actually created
          Write-Host "Contents of releases directory:"
          Get-ChildItem -Path releases -ErrorAction SilentlyContinue | Select-Object Name
          
          # Look for win-unpacked directory (default electron-builder output)
          $unpackedDir = $null
          if (Test-Path "releases/win-unpacked") {
            $unpackedDir = "releases/win-unpacked"
            Write-Host "Found win-unpacked directory"
          } elseif (Test-Path "releases/Post-Install-win32-x64") {
            $unpackedDir = "releases/Post-Install-win32-x64"
            Write-Host "Found Post-Install-win32-x64 directory"
          } else {
            Write-Host "ERROR: No unpacked directory found in releases/"
            Write-Host "Looking for any directories in releases/:"
            Get-ChildItem -Path releases -Directory -ErrorAction SilentlyContinue | Select-Object Name
            Write-Host "All files in releases/:"
            Get-ChildItem -Path releases -ErrorAction SilentlyContinue | Select-Object Name
            exit 1
          }
          
          # Create archive from unpacked directory
          Compress-Archive -Path $unpackedDir -DestinationPath "releases/Post-Install-Electron-v$version.zip" -Force
          Write-Host "Archive created: Post-Install-Electron-v$version.zip"
          
          # Check for setup exe
          $setupExe = Get-ChildItem -Path releases -Filter "*Setup.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($setupExe) {
            Write-Host "Found setup exe: $($setupExe.Name)"
          } else {
            Write-Host "WARNING: No setup exe found"
          }
      
      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-release
          path: |
            electron/releases/*.zip
            electron/releases/*.exe
          retention-days: 30
  
  build-python:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: |
          pip install pyinstaller
      
      - name: Build Python executable
        run: |
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Listing all files in root:"
          Get-ChildItem -Path . -ErrorAction SilentlyContinue | Select-Object Name
          Write-Host "Checking for software_installer.py..."
          $pythonFile = $null
          if (Test-Path "python/software_installer.py") {
            Write-Host "File found in python/ directory!"
            $pythonFile = "python/software_installer.py"
            $workDir = "python"
          } elseif (Test-Path "software_installer.py") {
            Write-Host "File found in root directory!"
            $pythonFile = "software_installer.py"
            $workDir = "."
          } else {
            Write-Host "ERROR: software_installer.py not found"
            Write-Host "Files in root:"
            Get-ChildItem -Path . -ErrorAction SilentlyContinue | Select-Object Name
            Write-Host "Files in python/ (if exists):"
            Get-ChildItem -Path python -ErrorAction SilentlyContinue | Select-Object Name
            Write-Host "All .py files:"
            Get-ChildItem -Recurse -Filter "*.py" -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }
          Write-Host "Building from: $pythonFile"
          cd $workDir
          if ($workDir -eq ".") {
            New-Item -ItemType Directory -Force -Path "dist-python" | Out-Null
            pyinstaller --onefile --windowed --name "Post-Install-Python" --distpath dist-python software_installer.py
          } else {
            pyinstaller --onefile --windowed --name "Post-Install-Python" --distpath ../dist-python software_installer.py
          }
      
      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}".Replace("v", "")
          echo "version=$version" >> $env:GITHUB_OUTPUT
      
      - name: Create Python archive
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          
          if (-not (Test-Path "dist-python/Post-Install-Python.exe")) {
            Write-Host "ERROR: dist-python/Post-Install-Python.exe not found"
            exit 1
          }
          
          $filesToArchive = @("dist-python/Post-Install-Python.exe")
          
          # Optional files (only add if present)
          if (Test-Path "shared/packages.json") {
            $filesToArchive += "shared/packages.json"
            Write-Host "Adding shared/packages.json to archive"
          }
          if (Test-Path "README.md") {
            $filesToArchive += "README.md"
            Write-Host "Adding README.md to archive"
          }
          if (Test-Path "LICENSE") {
            $filesToArchive += "LICENSE"
            Write-Host "Adding LICENSE to archive"
          }
          
          Write-Host "Creating archive with files: $($filesToArchive -join ', ')"
          Compress-Archive -Path $filesToArchive -DestinationPath "Post-Install-Python-v$version.zip" -Force
          Write-Host "Archive created successfully: Post-Install-Python-v$version.zip"
      
      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-release
          path: |
            Post-Install-Python-*.zip
            dist-python/*.exe
          retention-days: 30
  
  create-release:
    needs: [build-electron, build-python]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Electron artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-release
          path: ./artifacts/electron
      
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-release
          path: ./artifacts/python
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/electron/*
            artifacts/python/*
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## üéâ Release v${{ steps.get_version.outputs.version }}
            
            ### üì¶ –°–∫–∞—á–∞—Ç—å
            
